<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta property="og:title" content="Mi bautizo" />
    <meta property="og:description" content="Te espero el 23 de Agosto" />
    <meta property="og:image" itemprop="image" content="https://firebasestorage.googleapis.com/v0/b/invitacion-bautizo-demo.appspot.com/o/ohanaIDv2.png?alt=media&token=7ab78b86-9a40-4830-85c1-37b752256c46">
</head>
<body>

    <div id="uploadBackground">
        <div class="contact-envelope" id="envelopeWrapper">
            <svg id="textCircle" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="visibility: hidden;">
                <path id="circlePath" fill="none" stroke-width="0"  d="M 10, 50 a 40,40 0 1,1 80,0 40,40 0 1,1 -80,0"/>
                <text font-family="serif" font-size="15"  fill="var(--text-1)" >
                    <textPath href="#circlePath">&nbsp;&nbsp;&nbsp;Presiona el sobre</textPath>
                </text>
            </svg>
            <div class="envelope">
                <div class="envelope-back"></div>
                <div class="message"></div>
                <div class="envelope-front"></div>
            </div>
            <div class="shadow"></div>
        </div>
    </div>

    <div id="wrapper">
        <img class="page" src="https://firebasestorage.googleapis.com/v0/b/invitacion-bautizo-demo.appspot.com/o/bautizo_1.png?alt=media&token=c7ed6649-d549-498f-808e-5252747db044" alt="">
        <img class="page" src="https://firebasestorage.googleapis.com/v0/b/invitacion-bautizo-demo.appspot.com/o/bautizo_2.png?alt=media&token=35ced41d-90b2-4885-95bc-7ccfddeadc41" alt="">
        <img class="page" src="https://firebasestorage.googleapis.com/v0/b/invitacion-bautizo-demo.appspot.com/o/bautizo_3.png?alt=media&token=35506184-acc1-4f24-b888-c4d49152a83c" alt="">        
    </div>

        <div id="countdown" class="shortcut">

                <svg class="controlls" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"  style="visibility: hidden;"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M256 0a256 256 0 1 1 0 512A256 256 0 1 1 256 0zM232 120V256c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2V120c0-13.3-10.7-24-24-24s-24 10.7-24 24z"/></svg>

            </a>
        </div>
        <div id="musicOnOff"  class="shortcut">
            <a>

            </a>            
        </div>
    </div>

    <div id="countdownWindow" class="modal" hidden>
        <div class="modal-content">
            <span class="closeX">&times;</span>
            <div class="title">
                Faltan:
            </div>
            <div class="timer">
                <div class="sub_timer">
                    <h1 id="month" class="digit"></h1>
                    <p class="digit_name">Meses</p>
                </div>
                <div class="sub_timer">
                    <h1 id="day" class="digit"></h1>
                    <p class="digit_name">Dias</p>
                </div>
                <div class="sub_timer">
                    <h1 id="hour" class="digit"></h1>
                    <p class="digit_name">Horas</p>
                </div>
                <div class="sub_timer">
                    <h1 id="min" class="digit"></h1>
                    <p class="digit_name">Minutos</p>
                </div>
            </div>
        </div>
    </div>

    <div id="confirmationWindow" class="modal" hidden>
        <div class="modal-content">
            <span class="closeX">&times;</span>
            <div class="form">
                <div class="form-group">
                    <input class="specialInput" type="text" id="nameGuest" name="nameGuest" required>
                    <label class="lblInput">
                        <span class="textInput" id="textName">Escribe tu nombre:</span>
                    </label>
                </div>
                <div class="form-group">
                    <label>Podrás acompañarnos:</label>
                    <input type="radio" name="confirm" value="true" id="yes" checked />
                    <input type="radio" name="confirm" value="false" id="no"/>
                    <div class="switch">
                        <label for="yes">Si</label>
                        <label for="no">No</label>
                        <span></span>
                    </div>
                </div>
                <div class="form-group">
                    <input class="specialInput" type="number" id="totalGuest" name="totalGuest">
                    <label  class="lblInput">
                        <span class="textInput" id="textConfirm">Cuantas personas vendrán contigo:</span>
                    </label>
                </div>
                <button id="saveConfirm">Confirmar</button>
                <span id="notification"></span>
            </div>


        </div>
    </div>

    <audio id="music" loop>
        <source src="https://firebasestorage.googleapis.com/v0/b/invitacion-bautizo-demo.appspot.com/o/Twinkle%20Twinkle%20Little%20Star%20(instrumental)%20-%20The%20Green%20Orbs%20-%20reduce.mp3?alt=media&token=6935eafb-c5c4-44fa-a641-ae1e0faeb7ae" type="audio/mpeg">
        This browser not support audio.
    </audio>

    
</body>
</html>
